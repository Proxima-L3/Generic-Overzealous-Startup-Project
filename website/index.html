<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title, meta, favicon, css, and then js -->

        <!-- title and meta data -->
        <title>That Startup Inc</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="../assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="../assets/favicons/safari-pinned-tab.svg" color="#2145d7">
        <meta name="msapplication-TileColor" content="#2145d7">
        <meta name="theme-color" content="#2145d7">
        <!-- css sheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body style="background-color:#a7a7a7;">
        
        <!-- Navbar -->
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-md" style="background-color:#707676;">
                    <div class="container mx-2">
                        <!-- Logo/home button -->
                        <a class="navbar-brand" href="#">
                            <img src="../assets/favicons/favicon.ico" 
                                alt="Logo" style="color:#ffffff;" 
                                width="50" height="50">
                        </a>
                        <!-- Hamburger icon -->
                        <button class="navbar-toggler" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#mainNavbar" 
                                aria-controls="mainNavbar" 
                                aria-expanded="true" 
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Navbar collapsable links -->
                        <div class="collapse navbar-collapse" id="mainNavbar">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item d-flex justify-content-center">
                                    <a class="nav-link" href="">Blog</a>
                                </li>
                                <li class="nav-item d-flex justify-content-center">
                                    <a class="nav-link" href="">About</a>
                                </li>
                                <li class="nav-item d-flex justify-content-center">
                                    <a class="nav-link" href="">Contact</a>
                                </li>
                                <li class="nav-item d-flex justify-content-center">
                                    <a class="nav-link" href="">Pricing</a>
                                </li>
                                <li class="nav-item d-flex justify-content-center">
                                    <a class="nav-link" href="">Login</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
